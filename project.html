<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>東京の天気</title>
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <div class="weather-info">
      <h1>東京の天気</h1>
      <div class="location-info">
        <p>緯度: <span id="data.coorlat"></span></p>
        <p>経度: <span id="lon"></span></p>
        <p>都市名: <span id="city"></span></p>
      </div>
      <div class="current-weather">
        <p>天気: <span id="weather"></span></p>
        <p>最低気温: <span id="min-temp"></span>℃</p>
        <p>最高気温: <span id="max-temp"></span>℃</p>
        <p>湿度: <span id="humidity"></span>%</p>
        <p>風速: <span id="wind-speed"></span>m/s</p>
        <p>風向: <span id="wind-direction"></span></p>
      </div>
    </div>
    <script src="weather.js" defer></script>
  </body>
</html>
